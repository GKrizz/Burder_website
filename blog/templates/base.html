<!DOCTYPE html>
<html>
<head>
    <title>Blog Application</title>
    {% load static %}

    <style>
        img{
            height: 60px;
            width: 60px;
        }
        /* CSS for navigation bar */
        .navbar {
            /* background-color: #333; */
            overflow: hidden;
            height: 60px;
            width: 100%;
        }

        /* label.logo{
            color: white;
            font-size: 35px;
            line-height: 60px;
            padding: 0 30px;
            font-weight: bold;
        } */
        .navbar a {
            float: left;
            color: #fff;
            /* color: black; */
            text-align: center;
            padding: 20px 16px;
            text-decoration: none;
            font-size: 17px;

        
            border-radius: 3px;
            text-transform: uppercase;
        }

        .navbar a:hover {
            /* background-color: #ddd;
            color: #333; */
            background:#1b9bff;
            transition: 0.5s;
        }

        .navbar .right {
            float: right;
        }

    </style>
</head>
<body>
    <div class="navbar">
        
            <img src="{% static 'images/images1.png' %}" alt="Logo" width="30" height="30">
            <!-- <label class="logo">Brrrgrrr</label> -->
        <div class="right">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'blog' %}">Blog</a>
            <a href="{% url 'signup' %}" class="signup">Sign Up</a>
            <a href="{% url 'login' %}">Login</a>
        </div>
    </div>

    {% block content %}
    {% endblock %}

</body>
</html>
