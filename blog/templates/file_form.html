<!DOCTYPE html>
<html>
<head>
    <title>Save File</title>
</head>
<body>
    <h2>Save File</h2>
    <form method="POST" enctype="multipart/form-data" action="{% url 'save_file' %}">
        {% csrf_token %}
        <input type="file" name="file" accept=".xlsx, .docx" required>
        <button type="submit">Save File</button>
    </form>    
</body>
</html>
