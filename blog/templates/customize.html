<!-- template_name.html -->


<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style2.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}" type="text/css">

    <style>
        /* CSS code here */
        body {
            background: url("{% static 'images/background3.jpeg' %}");
            background-attachment: fixed;
            background-position: center;
            overflow-x: hidden;
            background-size: cover;
            margin-top: 7rem;
        }
    </style>



</head>
<body>
    <!-- header section starts -->
     <header class="header">
        <div id="menu-btn" class="fas fa-bars icons"></div>
        <div id="search-btn" class="fas fa-search icons" ></div>

        <nav class="navbar">
            <a href="{% url 'home' %}">home</a>
            <a href="{% url 'menu' %}">menu</a>
            <a href="{% url 'customize' %}">customize</a>
            <span class="space"></span>
            <a href="{% url 'about' %}">about</a>
            <a href="{% url 'contact' %}">contact</a>
            <a href="{% url 'blog' %}">blogs</a>
        </nav>

        <a href="#" class="fas fa-shopping-cart icons"></a>
        <a href="#home" class="logo"><img src="{% static 'images/burger5.jpeg' %}" alt="" width="70px" height="60px"></a>
        
        <form action="" class="search-form">
            <input type="search" name="" placeholder="search here..." id="search-box">
            <label for="search-box" class="fas fa-search icons"></label>
        </form>
     </header>
    <!-- header section end -->
    
      
    <!-- customise section start -->
    <section>
        <!-- <div class="custom" style="border: 0px;border-top: 1px solid white; padding-top: 3rem;"> -->
        <div class="custom">
            <h1>Brrrgrrr -  <span>Customize Your Burger</span></h1>

            <h2>Available Ingredients</h2>
            <div id="ingredients-container"></div>
          
            <h2>Your Burger</h2>
            <div id="selected-ingredients-container"></div>
            <br >
            <br>
            <br>
            <br>
            <h3>Total Price: <b>‚Çπ</b><span id="total-price"></span></h3>
        </div>
        <br>
        <br>
        <br>
        <button class="order">
			<span class="default">Order Here üçî</span>
			<span class="success">Order Placed
				<svg viewbox="0 0 12 10">
					<polyline points="1.5 6 4.5 9 10.5 1"></polyline>
				</svg>
			</span>
			<div class="box"></div>
			<div class="truck">
				<div class="back"></div>
				<div class="front">
					<div class="window"></div>
				</div>
				<div class="light top"></div>
				<div class="light bottom"></div>
			</div>
			<div class="lines"></div>
		</button>
        <!-- <hr style="border: 0px;border-top: 1px solid white; padding-top: 2rem;margin-top: 5rem;"> -->
    </section>
    <!-- customise section end -->

 



    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/script1.js' %}"></script>

</body>
</html>
